      <script type="text/javascript">
        const content = document.querySelector('.content'); // Main scrollable container
        const scrollElements = document.querySelectorAll(".js-scroll");
        const elementInView = (el, dividend = 1) => {
          const elementTop = el.getBoundingClientRect().top;

          return (
            elementTop <=
            (content.innerHeight || document.documentElement.clientHeight) / dividend
          );
        };
        const elementOutofView = (el) => {
          const elementTop = el.getBoundingClientRect().top;

          return (
            elementTop > (content.innerHeight || document.documentElement.clientHeight)
          );
        };
        const displayScrollElement = (element) => {
          element.classList.add("scrolled");
        };
        const hideScrollElement = (element) => {
          element.classList.remove("scrolled");
        };
        const handleScrollAnimation = () => {
          scrollElements.forEach((el) => {
            if (elementInView(el, 1.25)) {
              displayScrollElement(el);
            } else if (elementOutofView(el)) {
              hideScrollElement(el)
            }
          })
        }
        content.addEventListener("scroll", () => { 
          handleScrollAnimation();
          window.scrollTo(0, 0);
        });
      </script>

          <script>
              CountDownTimer('05/25/2025 05:00 PM', 'countdown');

                function CountDownTimer(dt, id)
                {
                    var end = new Date(dt);

                    var _second = 1000;
                    var _minute = _second * 60;
                    var _hour = _minute * 60;
                    var _day = _hour * 24;
                    var timer;

                    function showRemaining() {
                        var now = new Date();
                        var distance = end - now;
                        if (distance < 0) {

                            clearInterval(timer);
                            document.getElementById(id).innerHTML = '<span>Wedding Day</span> Congratulations';

                            return;
                        }
                        var days = Math.floor(distance / _day);
                        var hours = Math.floor((distance % _day) / _hour);
                        var minutes = Math.floor((distance % _hour) / _minute);
                        var seconds = Math.floor((distance % _minute) / _second);

                        document.getElementById(id).innerHTML = "<div class='dt days'>" + days + "<br/><span> Days</span></div>";
                        document.getElementById(id).innerHTML += "<div class='dt hours'>" + hours + "<br/><span> Hours</span></div>";
                        document.getElementById(id).innerHTML += "<div class='dt minutes'>" + minutes + "<br/><span> Minutes</span></div>";
                        document.getElementById(id).innerHTML += "<div class='dt seconds'>" + seconds + "<br/><span> Seconds</span></div>";
                    }

                    timer = setInterval(showRemaining, 1000);
                }

            </script>
